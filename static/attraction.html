<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link href="/static/css/attraction.css" rel="stylesheet">
</head>
<body>
  <nav id="fixed-top-navbar">
    <div class="nav-container common-wrapper">
      <div id="logo"><a href="/">台北一日遊</a></div>
      <div id="menu-items">
          <a href="#" data-action="book">預留行程</a>
          <a href="#" data-action="signin">登入/註冊</a>
      </div>
    </div>
  </nav>

  <div id="content">
    <div class="wrapper common-wrapper">
      <div id="book-container">
        <div class="book-images">
          <button class="arrow left"><img src="/static/images/left-arrow.png" alt="Left"></button>
          <button class="arrow right"><img src="/static/images/right-arrow.png" alt="Right"></button>
        </div>
          <div class="book-info">
            <div class="book-attraction-title"></div>
            <div class="book-attraction-subtitle"></div>
            <div id="book-tour-card">
              <div class="attraction-title card-bold-content">訂購導覽行程</div>
              <div class="attraction-subtitle">以此景點為中心的一日行程</div>
              <div class="book-row">
                <span class="card-bold-content">選擇日期：</span>
                <div class="book-date-input-container">
                    <input type="text" id="date-input" placeholder="yyyy/mm/dd" readonly>
                    <img src="/static/images/icon-calendar.png" alt="Calendar" id="calendar-icon">
                </div>
            <div class="calendar" id="calendar" style="display: none;"></div>
        </div>
        <div class="book-row">
          <span class="card-bold-content">選擇時間：</span>
          <div class="radio-option">
            <input type="radio" id="morning" name="time" value="morning">
            <span>上半天</span>
          </div>
          <div class="radio-option">
            <input type="radio" id="afternoon" name="time" value="afternoon">
            <span>下半天</span>
          </div>
        </div>
          <div class="book-row"><span class="card-bold-content">導覽費用：</span></div>
          <button id="book-button">開始預約行程</button>
        </div>
      </div>
    </div>
    <div class="separator"></div>
    <div id="attraction-text-detail">
      <div class="attraction-description"></div>
      <div class="attraction-address">
        <div class="text-title">景點地址：</div>
        <div class="address-content"></div>
      </div>
      <div class="attraction-transport">
        <div class="text-title">交通方式：</div>
        <div class="transport-content"></div>
      </div>
    </div>
  </div>
</div>
<footer>
  COPYRIGHT © 2021 台北一日遊
</footer>
  <script src="/static/js/attraction.js"></script>
</body>
</html>
