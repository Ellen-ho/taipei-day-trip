<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link href="/static/css/public.css" rel="stylesheet">
  <link href="/static/css/attraction.css" rel="stylesheet">
</head>
<body>
  <nav id="fixed-top-navbar">
    <div class="nav-container common-wrapper">
      <div id="logo"><a href="/">台北一日遊</a></div>
      <div id="menu-items">
        <div id="menu-items">
          <a href="#" id="book-link">預留行程</a>
          <a href="#" id="signin-link">登入/註冊</a>
          <a href="#" id="signout-link">登出系统</a>
      </div>
      </div>
    </div>
  </nav>

  <div id="content">
    <div class="wrapper common-wrapper">
      <div id="book-container">
        <div class="book-images">
          <div class="slides-group"></div>
          <div class="number-text"></div>
          <button class="arrow left"><img src="/static/images/left-arrow.png" alt="Left"></button>
          <button class="arrow right"><img src="/static/images/right-arrow.png" alt="Right"></button>
          <div class="circle-group"></div>
        </div>
        <div class="book-info">
          <div class="book-attraction-title"></div>
          <div class="book-attraction-subtitle"></div>
          <div id="book-tour-card">
            <div class="attraction-title card-bold-content">訂購導覽行程</div>
            <div class="attraction-subtitle">以此景點為中心的一日行程</div>
            <div class="book-row">
                <span class="card-bold-content">選擇日期：</span>
                <input type="date" id="book-date" name="book-date">
            </div>
            <div class="book-row time-row">
              <span class="card-bold-content">選擇時間：</span>
              <div class="radio-option">
                <div class="radio-input-container">
                  <input type="radio" id="morning" name="book-time" value="morning">
                </div>
                <span>上半天</span>
              </div>
              <div class="radio-option">
                <div class="radio-input-container">
                  <input type="radio" id="afternoon" name="book-time" value="afternoon">
                </div>
                <span>下半天</span>
              </div>
            </div>
            <div class="book-row cost-row">
              <span class="card-bold-content">導覽費用：</span>
              <span id="tour-cost"></span>
            </div>
            <button id="book-button">開始預約行程</button>
          </div>
        </div>
      </div>
      <div class="separator"><hr></div>
      <div id="attraction-text-detail">
        <div class="attraction-description"></div>
        <div class="attraction-address">
          <div class="text-title">景點地址：</div>
          <div class="address-content text-content"></div>
        </div>
        <div class="attraction-transport">
          <div class="text-title">交通方式：</div>
          <div class="transport-content text-content"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    COPYRIGHT © 2021 台北一日遊
  </footer>
   <!-- Signin Modal -->
   <div id="signin-modal" class="modal">
    <div class="close-button"><img src="/static/images/close-button.png"></div>
    <div class="modal-title">登入會員帳號</div>
    <div class="form">
        <input type="email" id="signin-email" placeholder="輸入電子信箱" required>
        <input type="password" id="signin-password" placeholder="輸入密碼" required>
        <button id="signin-button">登入帳戶</button>
        <div class="prompt">
          <span>還沒有帳戶？</span><span id="switch-to-signup">點此註冊</span>
        </div>
    </div>
  </div>
  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="close-button"><img src="/static/images/close-button.png"></div>
    <div class="modal-title">註冊會員帳號</div>
    <div class="form">
        <input type="text" id="signup-name" placeholder="輸入姓名" required>
        <input type="email" id="signup-email" placeholder="輸入電子信箱" required>
        <input type="password" id="signup-password" placeholder="輸入密碼" required>
        <button id="signup-button">註冊新帳戶</button>
        <div class="prompt">
          <span>已經有帳戶了？</span><span id="switch-to-signin">點此登入</span>
        </div>
    </div>
  </div>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/attraction.js"></script>
</body>
</html>
