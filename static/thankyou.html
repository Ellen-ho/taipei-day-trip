<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="/static/css/public.css" rel="stylesheet">
  <link href="/static/css/thankyou.css" rel="stylesheet">
</head>
<body>
  <div id="backdrop"></div>
    <nav id="fixed-top-navbar">
      <div class="nav-container common-wrapper">
        <div id="logo"><a href="/">台北一日遊</a></div>
        <div id="menu-items">
          <a href="#" id="book-link">預訂行程</a>
          <a href="#" id="signin-link">登入/註冊</a>
          <a href="#" id="signout-link">登出系统</a>
      </div>
      </div>
    </nav>
    <div id="thankyou-container">
      <div class="thankyou-wrapper">
        <div class="thankyou-greet success">
          <div class="greet-title">感謝您的預訂！</div>
          <div class="greet-subtitle">已經完成付款，訂單編號如下：</div>
          <div id="success-order-number"></div>
          <p>請記住此訂單編號以確認查核</p> 
        </div>
        <div class="thankyou-greet failure">
          <div class="greet-title">感謝您的預訂！</div>
          <div class="greet-subtitle">尚未完成付款，訂單編號如下：</div>
          <div id="failure-order-number"></div>
          <p>請點擊下方前往付款，或重新訂購行程</p>
          <button id="pay-unpaid-order">立即前往付款</button> 
        </div>
        <div class="separator"><hr></div>
        <div id="order-details-container">
          <div class="order-detail-title">訂單詳情</div>
          <div class="order-total-container">
            <span class="order-total-title">行程總數：</span>
            <div id="total-count"></div>
          </div>
          <div class="order-total-container">
            <span class="order-total-title">總金額：</span>
            <div id="total-price"></div>
          </div>
        </div>
          <div id="order-items-group"></div>
        </div>    
  </div> 
  <footer>
    COPYRIGHT © 2021 台北一日遊
  </footer>
  <!-- Signin Modal -->
  <div id="signin-modal" class="modal">
    <div class="close-button shadow-animation"><img src="/static/images/close-button.png"></div>
    <div class="modal-title">登入會員帳號</div>
    <div class="form">
        <input type="email" id="signin-email" placeholder="輸入電子信箱" value="test@gmail.com" required>
        <input type="password" id="signin-password" placeholder="輸入密碼" value="123456" required>
        <button id="signin-button">登入帳戶</button>
        <div id="signin-message-container" class="message"></div>
        <div class="prompt">
          <span>還沒有帳戶？</span><span id="switch-to-signup" class="shadow-animation">點此註冊</span>
        </div>
    </div>
  </div>
  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="close-button shadow-animation"><img src="/static/images/close-button.png"></div>
    <div class="modal-title">註冊會員帳號</div>
    <div class="form">
        <input type="text" id="signup-name" placeholder="輸入姓名" required>
        <input type="email" id="signup-email" placeholder="輸入電子信箱" required>
        <input type="password" id="signup-password" placeholder="輸入密碼" required>
        <button id="signup-button">註冊新帳戶</button>
        <div id="signup-message-container" class="message"></div>
        <div class="prompt">
          <span>已經有帳戶了？</span><span id="switch-to-signin" class="shadow-animation">點此登入</span>
        </div>
    </div>
  </div>
<script src="/static/js/auth.js"></script>
<script src="/static/js/thankyou.js"></script>
</body>
</html>
