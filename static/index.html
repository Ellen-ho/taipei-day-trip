<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Day Trip</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/static/css/public.css" rel="stylesheet" />
    <link href="/static/css/home.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/static/favicon.png" type="image/png" />
  </head>
  <body>
    <div id="backdrop"></div>
    <nav id="fixed-top-navbar">
      <div class="nav-container common-wrapper">
        <div class="left-container">
          <div id="logo">
            <a href="/" data-key="title">台北一日遊</a>
          </div>
          <div id="language-toggle" class="toggle-container">
            <a href="#" id="toggle-ch" class="toggle-option selected">中文</a>
            <a href="#" id="toggle-en" class="toggle-option">EN</a>
          </div>
        </div>
        <div id="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div id="menu-items">
          <a href="#" id="book-link" data-key="book_link">預訂行程</a>
          <a href="#" id="search-link" data-key="search_link">訂單查詢</a>
          <a href="#" id="signin-link" data-key="signin_link">登入/註冊</a>
          <a href="#" id="signout-link" data-key="signout_link">登出系统</a>
        </div>
        <div id="menu-dropdown">
          <a href="#" id="book-link-mobile" data-key="book_link">預訂行程</a>
          <a href="#" id="search-link-mobile" data-key="search_link"
            >訂單查詢</a
          >
          <a href="#" id="signin-link-mobile" data-key="signin_link"
            >登入/註冊</a
          >
          <a href="#" id="signout-link-mobile" data-key="signout_link"
            >登出系统</a
          >
        </div>
      </div>
    </nav>
    <div id="banner">
      <div class="banner-container common-wrapper">
        <div class="banner-title" data-key="banner_title">
          輕鬆享受台北一日悠閒
        </div>
        <div class="banner-subtitle" data-key="banner_subtitle">
          探索台北的各種魅力景點並規劃你的完美旅程
        </div>
        <div class="search-form">
          <input
            type="text"
            id="search-input"
            name="keyword"
            placeholder="輸入景點名稱查詢"
            data-key="search_placeholder"
          />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="wrapper common-wrapper">
        <div id="mrt-list">
          <button class="arrow left">
            <img src="/static/images/left-arrow.png" alt="Left" />
          </button>
          <div class="mrt-items"></div>
          <button class="arrow right">
            <img src="/static/images/right-arrow.png" alt="Right" />
          </button>
        </div>
        <div id="attraction-list"></div>
      </div>
    </div>
    <footer data-key="footer">COPYRIGHT © 2021 台北一日遊</footer>
    <div id="expired-modal" class="modal">
      <div class="close-button shadow-animation">
        <img src="/static/images/close-button.png" />
      </div>
      <div class="text-container">
        <p>登入時效到期</p>
        <p>請重新登入</p>
      </div>
    </div>
    <!-- Signin Modal -->
    <div id="signin-modal" class="modal">
      <div class="close-button shadow-animation">
        <img src="/static/images/close-button.png" />
      </div>
      <div class="modal-title" data-key="signin_modal_title">登入會員帳號</div>
      <div class="form">
        <input
          type="email"
          id="signin-email"
          placeholder="輸入電子信箱"
          data-key="signin_email_placeholder"
          value="test@gmail.com"
          required
        />
        <input
          type="password"
          id="signin-password"
          placeholder="輸入密碼"
          data-key="signin_password_placeholder"
          value="123456"
          required
        />
        <button id="signin-button" data-key="signin_button">登入帳戶</button>
        <div id="signin-message-container" class="message"></div>
        <div class="prompt">
          <span data-key="signup_prompt">還沒有帳戶？</span
          ><span
            id="switch-to-signup"
            class="shadow-animation"
            data-key="to_signup"
            >點此註冊</span
          >
        </div>
      </div>
    </div>
    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
      <div class="close-button shadow-animation">
        <img src="/static/images/close-button.png" />
      </div>
      <div class="modal-title" data-key="signup_modal_title">註冊會員帳號</div>
      <div class="form">
        <input
          type="text"
          id="signup-name"
          placeholder="輸入姓名"
          data-key="signup_name_placeholder"
          required
        />
        <input
          type="email"
          id="signup-email"
          placeholder="輸入電子信箱"
          data-key="signup_email_placeholder"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="輸入密碼"
          data-key="signup_password_placeholder"
          required
        />
        <button id="signup-button" data-key="signup_button">註冊新帳戶</button>
        <div id="signup-message-container" class="message"></div>
        <div class="prompt">
          <span data-key="signin_prompt">已經有帳戶了？</span
          ><span
            id="switch-to-signin"
            class="shadow-animation"
            data-key="to_signin"
            >點此登入</span
          >
        </div>
      </div>
    </div>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/language.js"></script>
    <script src="/static/js/home.js"></script>
  </body>
</html>
