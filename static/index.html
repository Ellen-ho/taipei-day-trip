<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Day Trip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/static/css/public.css" rel="stylesheet">
    <link href="/static/css/home.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav id="fixed-top-navbar">
      <div class="nav-container common-wrapper">
        <div id="logo"><a href="/">台北一日遊</a></div>
        <div id="menu-items">
          <a href="#" id="book-link">預留行程</a>
          <a href="#" id="signin-link">登入/註冊</a>
          <a href="#" id="signout-link">登出系统</a>
      </div>
      </div>
    </nav>
    <div id="banner">
      <div class="banner-container common-wrapper">
        <div class="banner-title">輕鬆享受台北一日悠閒</div>
        <div class="banner-subtitle">探索台北的各種魅力景點並規劃你的完美旅程</div>
        <div class="search-form">
          <input type="text" id="search-input" name="keyword" placeholder="輸入景點名稱查詢">
          <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
    </div>
    <div id="content">
      <div class="wrapper common-wrapper">
        <div id="mrt-list">
          <button class="arrow left"><img src="/static/images/left-arrow.png" alt="Left"></button>
          <div class="mrt-items"></div>
          <button class="arrow right"><img src="/static/images/right-arrow.png" alt="Right"></button>
        </div>
        <div id="attraction-list">
        </div>
      </div>
    </div>
    <footer>
      COPYRIGHT © 2021 台北一日遊
  </footer>
  <!-- Signin Modal -->
  <div id="signin-modal" class="modal">
    <div class="close-button"><img src="/static/images/close-button.png"></div>
    <div class="modal-title">登入會員帳號</div>
    <div class="form">
        <input type="email" id="signin-email" placeholder="輸入電子信箱" required>
        <input type="password" id="signin-password" placeholder="輸入密碼" required>
        <button id="signin-button">登入帳戶</button>
        <div id="signin-message-container" class="message"></div>
        <div class="prompt">
          <span>還沒有帳戶？</span><span id="switch-to-signup">點此註冊</span>
        </div>
    </div>
  </div>
  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="close-button"><img src="/static/images/close-button.png"></div>
    <div class="modal-title">註冊會員帳號</div>
    <div class="form">
        <input type="text" id="signup-name" placeholder="輸入姓名" required>
        <input type="email" id="signup-email" placeholder="輸入電子信箱" required>
        <input type="password" id="signup-password" placeholder="輸入密碼" required>
        <button id="signup-button">註冊新帳戶</button>
        <div id="signup-message-container" class="message"></div>
        <div class="prompt">
          <span>已經有帳戶了？</span><span id="switch-to-signin">點此登入</span>
        </div>
    </div>
  </div>
  <script src="/static/js/auth.js"></script>
<script src="/static/js/home.js"></script>
  </body>
</html>
