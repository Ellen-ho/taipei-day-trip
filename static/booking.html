      <div class="separator"><hr></div>
      <div id="contact-container">
        <div class="other-info booking-text-title">您的聯絡資訊</div>
        <div class="contact-detail">
            <div class="input-row">
              <label for="contact-name" class="booking-text-subtitle">聯絡姓名：</label>
              <input type="text" name="contact-name" placeholder="">
            </div>
           <div class="input-row">
            <label for="contact-email" class="booking-text-subtitle">聯絡信箱：</label>
            <input type="email" name="contact-email" placeholder="">
          </div>
          <div class="input-row">
            <label for="contact-phone" class="booking-text-subtitle">手機號碼：</label>
            <input type="tel" name="contact-phone" placeholder="">
          </div>
          <div class="info-bold-content">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </div>
      </div>
      <div class="separator"><hr></div>
      <div id="payment-container">
        <div class="other-info booking-text-title">信用卡付款資訊</div>
        <div class="payment-detail">
          <div class="input-row">
            <label for="card-number" class="booking-text-subtitle">卡片號碼：</label>
            <input type="text" id="card-number" name="card-number" inputmode="numeric" pattern="\d*" maxlength="19">
          </div>
          <div class="input-row">
            <label for="expiration-date" class="booking-text-subtitle">過期時間：</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM / YY" inputmode="numeric" pattern="\d{2}\/\d{2}" maxlength="5">
          </div>
          <div class="input-row">
            <label for="cvv" class="booking-text-subtitle">驗證密碼：</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" inputmode="numeric" pattern="\d*" maxlength="4">
          </div>
         </div>
       </div>
       <div class="separator"><hr></div>
       <div id="total-cost-container">
        <div class="price-row">
          <span class="info-bold-content">總價：</span>
          <span id="total-cost" class="info-bold-content"></span>
        </div>
        <button id="confirm-cost">確認訂購並付款</button>
       </div>
       <div id="no-booking-message">
        <span>目前沒有任何待預訂的行程</span>
