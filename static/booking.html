<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link href="/static/css/public.css" rel="stylesheet">
  <link href="/static/css/booking.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.png" type="image/png">
</head>
<body>
  <div id="backdrop"></div>
  <nav id="fixed-top-navbar">
    <div class="nav-container common-wrapper">
      <div id="logo"><a href="/">台北一日遊</a></div>
      <div id="menu-items">
        <a href="#" id="book-link">預訂行程</a>
        <a href="#" id="signin-link">登入/註冊</a>
        <a href="#" id="signout-link">登出系统</a>
    </div>
    </div>
  </nav>
  <div id="content">
    <div class="wrapper common-wrapper">
      <div class="booking-greet booking-text-title">
        您好，<span id="user-name"></span>，待預訂的行程如下：
      </div>
      <div id="booking-group-container"></div>
      <div class="separator"><hr></div>
      <div id="contact-container">
        <div class="other-info booking-text-title">您的聯絡資訊</div>
        <div class="contact-detail">
            <div class="input-row">
              <label for="contact-name" class="booking-text-subtitle">聯絡姓名：</label>
              <input type="text" name="contact-name" id="contact-name" required>
              <span id="contact-name-display" class="contact-display" style="display:none;"></span>
            </div>
           <div class="input-row">
            <label for="contact-email" class="booking-text-subtitle">聯絡信箱：</label>
            <input type="email" name="contact-email" id="contact-email" required>
            <span id="contact-email-display" class="contact-display" style="display:none;"></span>
          </div>
          <div class="input-row">
            <label for="contact-phone" class="booking-text-subtitle">手機號碼：</label>
            <input type="tel" name="contact-phone" id="contact-phone" required>
            <span id="contact-phone-display" class="contact-display" style="display:none;"></span>
          </div>
          <div class="notice info-bold-content">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </div>
      </div>
      <div class="separator"><hr></div>
      <div id="payment-container">
        <div class="other-info booking-text-title">信用卡付款資訊</div>
        <div class="payment-detail">
          <div class="input-row">
            <span class="booking-text-subtitle">卡片號碼：</span><div class="tpfield" id="card-number"></div>
          </div>
          <div class="input-row">
            <span class="booking-text-subtitle">過期時間：</span><div class="tpfield" id="card-expiration-date"></div>
          </div>
          <div class="input-row">
            <span class="booking-text-subtitle">驗證密碼：</span><div class="tpfield" id="card-ccv"></div>
          </div>
         </div>
       </div>
       <div class="separator"><hr></div>
       <div id="total-cost-container">
        <div class="price-row">
          <span class="info-bold-content">總價：</span>
          <span id="total-cost" class="info-bold-content"></span>
        </div>
        <button id="confirm-cost">確認訂購並付款</button>
       </div>
       <div id="no-booking-message">
        <span>目前沒有任何待預訂的行程</span>
      </div>
    </div>
  </div>
  <footer>
    COPYRIGHT © 2021 台北一日遊
  </footer>
    <!-- Signin Modal -->
    <div id="signin-modal" class="modal">
      <div class="close-button shadow-animation"><img src="/static/images/close-button.png"></div>
      <div class="modal-title">登入會員帳號</div>
      <div class="form">
          <input type="email" id="signin-email" placeholder="輸入電子信箱" value="test@gmail.com" required>
          <input type="password" id="signin-password" placeholder="輸入密碼" value="123456" required>
          <button id="signin-button">登入帳戶</button>
          <div id="signin-message-container" class="message"></div>
          <div class="prompt">
            <span>還沒有帳戶？</span><span id="switch-to-signup" class="shadow-animation">點此註冊</span>
          </div>
      </div>
    </div>
    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
      <div class="close-button shadow-animation"><img src="/static/images/close-button.png"></div>
      <div class="modal-title">註冊會員帳號</div>
      <div class="form">
          <input type="text" id="signup-name" placeholder="輸入姓名" required>
          <input type="email" id="signup-email" placeholder="輸入電子信箱" required>
          <input type="password" id="signup-password" placeholder="輸入密碼" required>
          <button id="signup-button">註冊新帳戶</button>
          <div id="signup-message-container" class="message"></div>
          <div class="prompt">
            <span>已經有帳戶了？</span><span id="switch-to-signin" class="shadow-animation">點此登入</span>
          </div>
      </div>
    </div>
  <script src="/static/js/auth.js"></script>
  <script src="/static/js/booking.js"></script>
  <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
  <script src="/static/js/payment.js"></script>
</body>
</html>
